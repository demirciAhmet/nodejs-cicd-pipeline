# .github/workflows/deploy-ansible.yml
name: Deploy with Ansible

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Debug Secrets (DO NOT USE IN PRODUCTION)
      run: |
        echo "SERVER_IP: ${{ secrets.SERVER_IP }}"
        echo "SSH_PRIVATE_KEY length: ${#SSH_PRIVATE_KEY}"
        
    - name: Install Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible

    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh/
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

    - name: Test SSH connection
      run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} 'echo "SSH connection successful"'

    - name: Run Ansible playbook
      run: |
        ansible-playbook -i "${{ secrets.SERVER_IP }}," playbook.yml -u root -vvv